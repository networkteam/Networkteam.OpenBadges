{namespace m=TYPO3\Media\ViewHelpers}

<div class="neos-row-fluid">
	<fieldset class="neos-span5">
		<legend>Badge data</legend>

		<div class="neos-control-group">
			<label class="neos-control-label" for="name">Name</label>
			<div class="neos-controls">
				<f:form.textfield property="name" id="name" class="neos-span12" required="true" />
			</div>
		</div>

		<div class="neos-control-group">
			<label class="neos-control-label" for="criteria">Criteria (URL or node path)</label>
			<div class="neos-controls">
				<f:form.textfield property="criteria" id="criteria" class="neos-span12" required="true" />
			</div>
		</div>

		<div class="neos-control-group">
			<label class="neos-control-label" for="description">Description</label>
			<div class="neos-controls">
				<f:form.textarea property="description" id="description" class="neos-span12" required="true" />
			</div>
		</div>

		<div class="neos-control-group">
			<label class="neos-control-label" for="issuerIdentifier">Issuer</label>
			<div class="neos-controls">
				<f:form.select property="issuerIdentifier" options="{issuerOrganizations}" optionValueField="identifier" optionLabelField="name" id="issuerIdentifier" class="neos-span12" />
			</div>
		</div>

		<div class="neos-control-group">
			<label class="neos-control-label" for="tags">Tags</label>
			<div class="neos-controls">
				<f:form.textarea property="tagsString" id="tags" class="neos-span12" />
			</div>
		</div>
	</fieldset>

	<fieldset class="neos-span5 neos-offset1">
		<legend>Badge image</legend>

		<div class="neos-control-group">
			<f:if condition="{badgeClass.image}">
				<f:then>
					<label class="neos-control-label" for="imageResource">Replace image file</label>
					<m:image asset="{badgeClass.image}" allowCropping="false" maximumWidth="200" maximumHeight="200" alt="{badgeClass.name}"/>
				</f:then>
				<f:else>
					<label class="neos-control-label" for="imageResource">Image file</label>
				</f:else>
			</f:if>
			<div class="neos-controls">
				<f:form.upload property="image.resource" id="imageResource" />
			</div>
		</div>

		<div class="neos-control-group">
			<label class="neos-control-label" for="imageTitle">Image title</label>
			<div class="neos-controls">
				<f:form.textfield property="image.title" id="imageTitle" class="neos-span12" />
			</div>
		</div>
	</fieldset>
</div>
